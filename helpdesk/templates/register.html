{% extends 'base/base.html' %}

{% block title %}Register View {% endblock %}

{% block content %}
    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
        <div class="container">
            {{ form }}
            <button type="submit" class="btn btn-primary">Register!</button>
        </div>
    </form>
{% endblock %}
